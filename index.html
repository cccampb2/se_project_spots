<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This website is for Spots." />
    <meta name="author" content="Caleb Campbell" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/avatar.jpg"
          alt="photo of Bessie Coleman"
          class="profile__avatar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-button">
            Edit Profile
          </button>
        </div>

        <button type="button" class="profile__add-button">New Post</button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card__template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <div class="card__content">
                <button class="card__delete-button"></button>
                <h2 class="card__description"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">2024 Â© Spots</p>
    </footer>
    <div id="edit-modal" class="modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__profile-exit-button modal__close"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form id="edit-profile-form" name="edit-profile" class="modal__form">
          <label for="name" class="modal__label">
            Name
            <input
              id="name"
              class="modal__input"
              type="text"
              placeholder="Type your name"
            />
          </label>
          <label for="description" class="modal__label">
            Description
            <input
              id="description"
              class="modal__input"
              type="text"
              placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <div id="new-post-modal" class="modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__post-exit-button modal__close"
        ></button>
        <h2 class="modal__title">New Post</h2>
        <form id="new-post-form" name="new-post" class="modal__form">
          <label for="link" class="modal__label">
            Image Link
            <input
              id="link"
              class="modal__input"
              type="text"
              placeholder="Paste a link to the picture"
            />
          </label>
          <label for="caption" class="modal__label">
            Caption
            <input
              id="caption"
              class="modal__input"
              type="text"
              placeholder="Type your caption"
            />
          </label>
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <div id="preview-modal" class="modal">
      <div class="modal__container-preview">
        <div class="preview_image-container">
          <img class="modal__preview-image" src="" alt="" />
          <div class="modal__preview-desc_frame">
            <h2 class="modal__preview-desc"></h2>
          </div>
        </div>

        <button
          type="button"
          class="modal__preview-exit-button modal__close"
        ></button>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
